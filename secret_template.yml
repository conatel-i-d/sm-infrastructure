# Main vars
project_folder: '[carpeta_de_proyecto]/sm/sm-infrastructure/lib'
output_folder: '{{ project_folder }}/ouputs'
certificates_folder: '{{ project_folder }}/certificates'
docker_compose_dir: '{{ project_folder }}/docker'
project_name: sm
public_domain: sm.conatest.click
aws_access_key: 
aws_secret_key: 
aws_region: us-east-1
key_name: '{{ project_name }}_key'
project_data_dir: '[carpeta_de_proyecto]/sm/sm-playbooks'
email_address: 
smtp_username: 
smtp_password: 
smtp_server: email-smtp.us-east-1.amazonaws.com
smtp_port: 25
smtp_tls: Yes
smtp_from: sm@mail.conatel.cloud
smtp_from_display_name: Conatel Switch Manager
# AWX Vars
awx_version: 7.0.0
awx_database_name: awx
awx_admin_username: awx
awx_admin_password: 
postgres_data_dir: '{{ docker_compose_dir }}/pgdocker'
secret_key: 
# PostgreSQL
pg_admin_username: postgres
pg_admin_password: 
pg_port: 5432
pg_hostname: postgres
# Keycloak
keycloak_version: 7.0.0
keycloak_admin_username: keycloak
keycloak_admin_password: 
keycloak_database_name: keycloak
# API
api_admin_username: admin
api_admin_password: 
api_database_name: api
api_folder: '[carpeta_de_proyecto]/sm/sm-api'
# Frontend
dashboard_folder: '[carpeta_de_proyecto]/sm/sm-dashboard'
ansible_python_interpreter: /usr/bin/env python3.7