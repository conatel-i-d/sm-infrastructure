version: '3'
services:
  proxy:
    image: nginx:1.15.1
    container_name: proxy
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./proxy.conf:/etc/nginx/proxy.conf:ro
      - ./favicon.ico:/etc/nginx/favicon.ico:ro
      - {{ certificates_folder }}/{{ public_domain }}.fullchain.crt:/etc/nginx/{{ public_domain }}.crt
      - {{ certificates_folder }}/{{ public_domain }}.key:/etc/nginx/{{ public_domain }}.key
    ports:
      - '443:443'
    command: [nginx-debug, '-g', 'daemon off;']
    networks:
      - sm_network

networks:
  sm_network:
    external: true